name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '7.4', '8.0', '8.1', '8.2' ]
        wordpress: [ 'latest' ]
        include:
          - php: '8.2'
            wordpress: 'latest'
            coverage: true

    name: PHP ${{ matrix.php }} - WP ${{ matrix.wordpress }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: composer-${{ matrix.php }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            composer-${{ matrix.php }}-
            composer-

      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run PHP CodeSniffer
        run: composer run lint

      - name: Run PHPStan
        run: composer run analyze

      - name: Run PHPUnit tests
        run: composer run test
        if: matrix.coverage != true

      - name: Run PHPUnit tests with coverage
        run: composer run test:coverage
        if: matrix.coverage == true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.coverage == true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev

      - name: Install Node.js dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build assets
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p build
          zip -r build/hi-hat-repeater-${{ github.sha }}.zip . \
            -x "*.git*" \
            -x ".github*" \
            -x "node_modules*" \
            -x "tests*" \
            -x "*.dist" \
            -x "*.lock" \
            -x "*.md" \
            -x ".editorconfig" \
            -x "phpcs.xml" \
            -x ".gitignore"

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: hi-hat-repeater-${{ github.sha }}
          path: build/hi-hat-repeater-${{ github.sha }}.zip

  # Optional: Deploy to WordPress.org SVN
  wordpress-org-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.repository_owner == 'yourusername'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-dev

      - name: Install Node.js dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build assets
        run: npm run build

      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SLUG: hi-hat-repeater